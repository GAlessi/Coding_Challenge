<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div id="row">

      <!-- loghi -->
      <header>
        <img id="logo" src="immagini/logo.png">
        <span id="slogan">Taking Booleans from A to B</span>
      </header>

      <!-- bottoni prenotazione -->
      <nav>
        <input type="button" name="prenota" value="Prenota">
        <input type="button" name="lascia" value="Termina Prenotazione">
        <input type="button" name="luci_on" value="Accendi Luci">
      </nav>

      <!-- Monopattini disponibili -->
      <main>
        <section class="monopattino">
          <input type="checkbox" name="scelto">
          <span class="type_M">Monopattino Gino22</span>
          <span class="indirizzo">&#8614; Via Guadalametri - a 220 metri da te</span>
          <span class="carica">Stato Carica:</span>
          <span id="carica1"></span>
        </section>

        <section class="monopattino">
          <input type="checkbox" name="scelto">
          <span class="type_M">Monopattino Mike24</span>
          <span class="indirizzo">&#8614; Via Ricciardoni - a 420 metri da te</span>
          <span class="carica">Stato Carica:</span>
          <span id="carica2"></span>
        </section>

        <section class="monopattino">
          <input type="checkbox" name="scelto">
          <span class="type_M">Monopattino Fede154</span>
          <span class="indirizzo">&#8614; Via Mentarini - a 490 metri da te</span>
          <span class="carica">Stato Carica:</span>
          <span id="carica3"></span>
        </section>
      </main>

    </div>
  </body>
</html>
